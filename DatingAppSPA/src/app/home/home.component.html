<div *ngIf="!registerMode" class="text-center">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-outline-primary btn-lg" (click)="registerToggle()">Register</button>
    <span>&nbsp;</span>
    <button class="btn btn-outline-info btn-lg">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="col-md-4 offset-md-4">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
  </div>
</div>
